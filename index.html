<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Tour</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">World Travel With API</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item" onclick="
         loadHomeData()">
            <a class="nav-link active" aria-current="page" href="">Home</a>
          </li>
          <li class="nav-item" onclick="regionCountries('asia')">
            <a class="nav-link" href="#">Asian Countries</a>
          </li>
          <li class="nav-item" onclick="regionCountries('Europe')">
            <a class="nav-link" href="#">Europe Countries</a>
          </li>
          <li class="nav-item" onclick="regionCountries('Americas')">
            <a class="nav-link" href="#">American Countries</a>
          </li>
          <li class="nav-item" onclick="regionCountries('africa')">
            <a class="nav-link" href="#">African Countries</a>
          </li>
          
        </ul>
        
      </div>
    </div>
  </nav>
</header>
  <main class="container" >
    <div class="row  d-none" id="detail-container">
      <div class="col-md-7 mx-auto my-4">
        <div id="show-detail" class="card h-100">
          
        </div>
      </div>
    </div>
    <div class="input-group my-3 w-50 mx-auto">
      <input id="input-search" type="text" class="form-control" placeholder="Country Name"
        aria-label="Recipient's username" aria-describedby="button-addon2">
      <button onclick="searchCountry()" class="btn btn-outline-secondary" type="button"
        id="button-search">Search</button>
    </div>

    <div id="country-div" class="row row-cols-1 row-cols-md-5 g-4">

    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="js/app.js"></script>
</body>

</html>
